<ion-view view-title="Register">
    <ion-content class="padding">
        <form name="registerForm" ng-submit="signupForm(registerForm)" novalidate>
            <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required><br>
                    <input name="First Name" type="text" placeholder="First Name" ng-model="user.firstName" required><br>
                    <input name="Last Name" type="text" placeholder="Last Name" ng-model="user.lastName" required><br>
                    <input name="Password" type="text" placeholder="Password" ng-model="user.password" required><br><br>
                </label>
                <button class="button button-royal" type='submit'>Submit</button>
        </form>
    </ion-content>
</ion-view>
